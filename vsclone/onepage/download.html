<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Visual Studio Clone - Code Editing. Redefined</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body style="width: 100%;">
    <!-- Sarebbe decisamente più opportuno usare un nav, ma svolge la stessa funzione e visto come è andato l'altro compito meglio non dare per scontato nulla -->
    <div id="nav">
      <!-- I link portano al sito originale -->
      <a onclick="loadHomepage()" style="text-decoration: none">
        <img src="../logo.png" id="logo">
        <span id="logo-text">Visual Studio Code</span>
      </a>
      <ul>
        <li>
          <a href="https://code.visualstudio.com/docs">
            Docs
          </a>
        </li>
        <li>
          <a href="https://code.visualstudio.com/updates">
            Updates
          </a>
        </li>
        <li>
          <a href="https://code.visualstudio.com/blogs">
            Blog
          </a>
        </li>
        <li>
          <a onclick="loadAPI()">
            API
          </a>
        </li>
        <li>
          <a href="https://marketplace.visualstudio.com/VSCode">
            Extensions
          </a>
        </li>
        <li>
          <a href="https://code.visualstudio.com/docs/supporting/faq">
            FAQ
          </a>
        </li>
        <li>
          <a href="https://code.visualstudio.com/docs/copilot/overview">
            GitHub Copilot
          </a>
        </li>
      </ul>
      <button id="theme">
        <img src="https://code.visualstudio.com/assets/icons/theme-light.svg">
      </button>
      <div id="search">
        <img src="https://code.visualstudio.com/assets/icons/search-dark.svg">
        <input type="text" placeholder="Search Docs">
      </div>
      <a class="blue-button" style="padding: 8px 16px; font-size: 16px; text-decoration: none;" onclick="loadDownloads()">Download</a>
    </div>

    <div style="margin-top: 150px">
      <form id="form">
        <label>
          Email :
          <input class="email" name="email" type="email" placeholder="example.address@mail.com">
        </label>
        <label>
          Do you want to sign up for our newsletter? :
          <input type="checkbox" name="newsletter" checked disabled>
        </label>
        <select name="prefix"></select>
        <input type="range" name="number" min="0" max="9999999999">
        <p id="pn_preview"></p>
        <input class="submit" type="button" value="submit" onclick="confirm()">
      </form>
      <div id="preview" style="display:none; padding: 10px; margin-inline: auto; width: fit-content;"></div>
    </div>

    <!-- (footer) -->
    <div id="footer">
      <ul>
        <li>
          <a href="https://go.microsoft.com/fwlink/?LinkID=533687">
            <img src="https://code.visualstudio.com/assets/icons/x-icon.svg" style="width: 18px; margin-bottom: 3.5px;">
          </a>
        </li>
        <li>
          <a href="https://github.com/microsoft/vscode">
            <img src="https://code.visualstudio.com/assets/icons/github-icon.svg">
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/@code">
            <img src="https://code.visualstudio.com/assets/icons/youtube-icon.svg">
          </a>
        </li>
        <li style="position: absolute; right: 50px;">
          <a href="https://www.microsoft.com/">
            <img src="https://code.visualstudio.com/assets/icons/microsoft.svg">
          </a>
        </li>
      </ul>
      <br>
      <ul>
        <li>
          <a href="https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=d66407ed-3967-b000-4cfb-2c318cad363d">
            Support
          </a>
        </li>
        <li>
          <a href="https://go.microsoft.com/fwlink/?LinkId=521839">
            Privacy
          </a>
        </li>
        <li>
          <a>
            Manage Cookies
          </a>
        </li>
        <li>
          <a href="https://www.microsoft.com/legal/terms-of-use">
            Terms of Use
          </a>
        </li>
        <li>
          <a href="https://code.visualstudio.com/License">
            License
          </a>
        </li>
      </ul>
    </div>

    <script>
      document.addEventListener("scroll", () => {document.getElementById("nav").style.borderBottom = document.body.getBoundingClientRect().top === 0 ? "none" : "1px solid #333";});
    </script>
    <script src="script.js"></script>
  </body>
</html>
