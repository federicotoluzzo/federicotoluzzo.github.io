<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Visual Studio Code - Code Editing. Redefined</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Sarebbe decisamente più opportuno usare un nav, ma svolge la stessa funzione e visto come è andato l'altro compito meglio non dare per scontato nulla -->
        <div id="nav">
            <!-- I link portano al sito originale -->
            <a>
                <img src="logo.png" id="logo">
                <span id="logo-text">Visual Studio Code</span>
            </a>
            <ul>
                <li>
                    <a href="https://code.visualstudio.com/docs">
                        Docs
                    </a>
                </li>
                <li>
                    <a href="https://code.visualstudio.com/updates">
                        Updates
                    </a>
                </li>
                <li>
                    <a href="https://code.visualstudio.com/blogs">
                        Blog
                    </a>
                </li>
                <li>
                    <a href="https://code.visualstudio.com/api">
                        API
                    </a>
                </li>
                <li>
                    <a href="https://marketplace.visualstudio.com/VSCode">
                        Extensions
                    </a>
                </li>
                <li>
                    <a href="https://code.visualstudio.com/docs/supporting/faq">
                        FAQ
                    </a>
                </li>
                <li>
                    <a href="https://code.visualstudio.com/docs/copilot/overview">
                        GitHub Copilot
                    </a>
                </li>
            </ul>
            <button id="theme">
                <img src="https://code.visualstudio.com/assets/icons/theme-light.svg">
            </button>
            <div id="search">
                <img src="https://code.visualstudio.com/assets/icons/search-dark.svg">
                <input type="text" placeholder="Search Docs">
            </div>
            <a class="blue-button">Download</a>
        </div>
        <!-- ci andrebbe il <main> -->
        <!-- spaziatore -->
        <div style="height: 58px"></div>
        <div>
            <h1>Your code editor. <br>Redefined with AI.</h1>
        </div>
    </body>
</html>
